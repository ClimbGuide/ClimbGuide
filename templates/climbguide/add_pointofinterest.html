{% extends "base.html" %}

{% block content %}
<h2>Add a new point of interest!</h2>
<form action ="{% url 'add_pointofinterest' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-green" href="#0"type="submit">Add Point of Interest</button>
</form>
{% endblock %}
