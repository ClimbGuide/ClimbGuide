{% extends "base.html" %}

{% block content %}
<h2>Delete point of interest</h2>
<p>
    <form action="{% url 'delete_pointofinterest' pointofinterest_pkpointofinterest.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete this point of interest?</p>
        <div>
            <button type="submit">Delete</button><br>
            <a href="{% url 'pointofinterest_detail' pointofinterest_pk=pointofinterest.pk %}"><button>Cancel</button>></a>
        </div>
    </form>
</p>
{% endblock %}
