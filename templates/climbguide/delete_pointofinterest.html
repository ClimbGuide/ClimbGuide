{% extends "base.html" %}

{% block content %}
<h2>Delete point of interest</h2>
<p>
    <form action="{% url 'delete_pointofinterest' pointofinterest_pkpointofinterest.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete this point of interest?</p>
        <div>
            <button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-green" href="#0"type="submit">Delete</button>
            <a href="{% url 'pointofinterest_detail' pointofinterest_pk=pointofinterest.pk %}"><button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-green" href="#0"type="submit">Cancel</button></a>
        </div>
    </form>
</p>
{% endblock %}
