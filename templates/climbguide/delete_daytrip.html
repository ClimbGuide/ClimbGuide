{% extends "base.html" %}

{% block content %}
<h2>Delete Trip</h2>
<p>
    <form action="{% url 'delete_daytrip' daytrip_pk=daytrip.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete this trip?</p>
        <div>
            <button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-green" href="#0"type="submit">Delete</button><br>
            <a href="{% url 'daytrip_detail' daytrip_pk=daytrip.pk %}"><button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-green" href="#0"type="submit">Cancel</button></a>
        </div>
    </form>
</p>
{% endblock %}
