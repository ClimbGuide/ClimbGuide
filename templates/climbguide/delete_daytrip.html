{% extends "base.html" %}

{% block content %}
<h2>Delete Trip</h2>
<p>
    <form action="{% url 'delete_daytrip' daytrip.pk %}" method="POST">
        {% csrf_token %}
        <p>Do you want to delete this trip?</p>
        <div>
            <button type="submit">Delete</button><br>
            <a href="{% url 'daytrip_detail' daytrip.pk %}">Cancel</a>
        </div>
    </form>
</p>
{% endblock %}
