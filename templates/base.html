{% load static %}

<!DOCTYPE html>
<html lang="US-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    {% endblock %}
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css'/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="{% static 'vendor/dragula/dragula.min.css' %}"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <title>{% block title %}ClimbGuide{% endblock %}</title>
</head>
<div id="content">
<header class="bg-white black-80 tc pv4 avenir">
    <a class="link black-80" href="{% url 'home' %}">
    <h1 class="mt2 mb0 baskerville i fw1 f1">ClimbGuide</h1>
    <h2 class="mt2 mb0 f6 fw4 ttu tracked">The Pocket Guide to help you Climb</h2>
    </a>
    {% block navbar %}
    <nav class="bt bb tc mw7 center mt4">
      <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="/">Home</a>
      {% if user.is_authenticated %}
      <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="{% url 'profile' %}">Profile</a>
      <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="{% url 'account_logout' %}">Logout</a>
      {% else %}
      <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" href="{% url 'account_login' %}">Login</a>
      <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
    </nav>
    {% endblock %}
  </header>
    <body>
        {% block content %}
        {% endblock %}
        <script src="{% static 'js/script.js' %}"></script>
    </body>
  </div>
</html>
